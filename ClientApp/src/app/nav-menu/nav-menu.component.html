<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Ecommerce</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]'>
                    <a (click)='auth.login()' *ngIf="!auth.isAuthenticated()">
                        <span class='glyphicon glyphicon-user'></span> Login
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/buy-new"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Buy New
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/buy-used"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Buy Used
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/sell"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Sell
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                        <a [routerLink]='["/orderhistory"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-th-list'></span> Order History
                        </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                        <a [routerLink]='["/shoppingcart"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-th-list'></span> Shoppingcart
                        </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/counter"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-education'></span> Counter
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/fetch-data"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Fetch data
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a (click)='auth.logout()' *ngIf="auth.isAuthenticated()">
                        <span class='glyphicon glyphicon-user'></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
